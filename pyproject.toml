# Bandit security configuration
[tool.bandit]
exclude_dirs = [
    "tests",
    ".venv",
    "venv",
    "build",
    "dist"
]
skips = [
    "B101",  # assert_used - we use asserts in tests
    "B601"   # paramiko_calls - if we use paramiko
]

[tool.bandit.assert_used]
skips = ["*/test_*.py", "*/tests/*"]
