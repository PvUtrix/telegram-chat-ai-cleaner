version: '3.8'

services:
  # Main Telegram Chat Analyzer web application
  tg-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount .env file for configuration
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tg-analyzer-network

  # Optional: Local Ollama for running LLMs locally
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    profiles:
      - with-ollama
    networks:
      - tg-analyzer-network

  # Optional: Local PostgreSQL with pgvector for development/testing
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: tg_analyzer
      POSTGRES_USER: tguser
      POSTGRES_PASSWORD: tgpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize pgvector extension
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    profiles:
      - with-postgres
    networks:
      - tg-analyzer-network

  # Optional: Redis for caching and background tasks
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    profiles:
      - with-redis
    networks:
      - tg-analyzer-network

volumes:
  ollama_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tg-analyzer-network:
    driver: bridge

